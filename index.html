<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game "Move the Cube"</title>
</head>
<body>
    <div class="header">
        <div class="speed">Speed: <span> 50</span></div>
        <div class="title">Game "Move the Cube"</div>
        <div class="logo">
            <a href="https://mapbiz.ru"><img src="assets/img/2.png" alt="MaPbiz Group"></a>
            <div class="vascode"><a href="https://github.com/vascodeweb">by VasCode</a></div>
        </div>
    </div>
    <div class="about">
        <div class="descr">
            The first player moves the cube using the keyboard arrows.<br>
            The second player clicks the mouse on the block to catch it.
            
        </div>
    </div>
    <div class="box"></div>
    <div class="interface">
        <div class="result"></div>
        <div class="buttons">
            
            <div class="btn-more">Speed+</div>
            <div class="btn-less">Speed-</div>
            <div class="btn-restart">Restart</div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
    <script src="assets/js/gsap.min.js"></script>    
    <script src="assets/js/script.js"></script>
</body>
</html>
